<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';
        let a = +prompt('Введи любое целое число: ');
        let b = +prompt('Введи любое целое число: ');
        if (a > 0 || b > 0);
            console.log(a * b);
        if (a <= 0 || b <= 0);
            console.log(a - b);
        if (a > 0 || b <= 0 && a <= 0 || b > 0 );
            console.log(a + b);



    </script>

</body>
</html>
