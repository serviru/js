<script>
  "use strict";
  10 + 10 + "10";
  /*
  1. число 10 плюс  число 10 равно 20
  2. число 20 конкантинация строка 10 равно 2010
  */


  10 + "10" + 10;
  /*
  1. число 10 конкантинация строка 10 равно 1010
  2. строка 1010 конкантинация строка 10 равно 101010
  */

  10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
  /*
  1. число 10 плюс число 10 равно 20
  2. число 20 плюс число +"10" равно 30
  */

  10 / -"";
  /*
  1. число 10 дилить на неопреденый список
  2. -Infinity Похоже, что это показатель неопределенности, связанного с операцией
//деления на отрицательное пустое строчное значение,
 то есть отсутствующее числовое значение
  */
  10 / +"2,5"; (да здесь запятая, это не опечатка)
 // ну как я понял получается что мы 2,5
// пытаемся привести в число, но там запятая,
//которая отделяет задачу - вывести 10/2, (это первая задача)
//и просто 5 (это вторая задача)

</script>
